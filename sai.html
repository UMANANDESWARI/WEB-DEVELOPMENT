<html>
    <head>
        <title>Maya Clone</title>
        <link rel="stylesheet" href="sai.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
    <header>
        <div class="header">
            <div class="logo"></div>
            <div class="mymaya"><b><a href="#">My Maya</a></b></div>
            <div class="owlcode"><b><a href="#">Owl Code</a></b></div>
            <div class="aptlogic"><b><a href="#">APT Logic</a></b></div>
            <div class="contact"><b><a href="#">Contact</a></b></div>
            <div class="login"><b>Logout</b></div>
        </div>
    </header>
    <section>
        <div class="images">
            <div class="image1"></div>
            <div class="image2">
                <div class="box">
                    <div class="text1"><b>Since 2016</b></div>
                    <div class="log"></div>
                    <div class="text2"><b>60+</b></div>
                    <div class="text3">Tech Coaches</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="logos">
            <div class="b1">
                <div class="r1">  
                    <i class="fa-solid fa-chalkboard-user" style="position: absolute; top: 20px; left: 15px; font-size: 30px; color:white;"></i>
                </div>
                <div class="n1">100+<br/>Courses</div>
            </div>
            <div class="b2">
                <div class="r2">  
                   <i class="fa-solid fa-person-chalkboard"  style="position: absolute; top: 20px; left: 15px; font-size: 30px; color:white;"></i>
                    </div>
                 <div class="n2">Top<br/>Instructors</div>
            </div>
            <div class="b3">
                <div class="r3">  
                   <i class="fa-solid fa-newspaper" style="position: absolute; top: 20px; left: 15px; font-size: 30px; color:white;"></i>
                    </div>
                    <div class="n3">Global<br/>Certifications</div>
                
            </div>
            <div class="b4">
                <div class="r4">  
                   <i class="fa-solid fa-users" style="position: absolute; top: 20px; left: 15px; font-size: 30px; color:white;"></i>
                    </div>
                    <div class="n4">30000<br/>Trainees</div>
            </div>
        </div>
    </section>
    <section>
        <div class="top">
            <div class="text"><b>Top Categories</b></div>
            <div class="boxes">
                <div class="box1"><center><b>Technology Training</b></center></div>
                <div class="box2"><b>Coding</b></div>
                <div class="box3"><b>Apt logic</b></div>
                <div class="box4"><b>Communication</b></div>
                <div class="box5"><b>Profile Building</b></div>
                <div class="box6"><b>Placements</b></div>
                <div class="box7"><b>Certifications</b></div>
                <div class="box8"><b>Internships</b></div>
                <div class="box9"><b>Project Space</b></div>
            </div>
        </div>
    </section>
    </body>
</html>
