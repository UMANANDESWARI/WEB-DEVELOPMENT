<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h3>Registration Form</h3>
        <form>
        <label>UserName: </label>
        <input type="text"/>
        <br><br>
        <label>Password: </label>
        <input type="password"/>
        <br><br>
        <label>City Of Employment: </label>
        <input type="text"/>
        <br><br>
        <label>Web Server: </label>
        <select>
            <option>Choose a server...</option>
            <option>OS</option>
            <option>REDHAT</option>
        </select>
        <br><br>
        <label> Please Specify your role: </label><br>
        <input type="radio" name="Role"/>
        <label>Admin</label><br>
        <input type="radio" name="Role"/>
        <label>Engineer</label><br>
        <input type="radio" name="Role"/>
        <label>Manager</label><br>
        <input type="radio" name="Role"/>
        <label>Guest</label>
        <br><br>
        <label>Single Sign-on to the following: </label><br>
        <input type="checkbox"/>
        <label>Mail</label><br>
        <input type="checkbox"/>
        <label>Payroll</label><br>
        <input type="checkbox"/>
        <label>Self-service</label>
        <br><br> 
        <input type="submit" value="Login"/>
        <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
