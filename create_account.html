<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    .wrapper {
      display: flex;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
    }

    .image-side {
      flex: 1;
      background: #dff3e2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-side img {
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    .container {
      flex: 1;
      padding: 40px 30px;
      animation: slideUp 1s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e944f;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c9e4c5;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #4e944f;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4e944f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #3b7e3f;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #4e944f;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .image-side {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="image-side">
      <img src="./create_account.png" alt="Join Illustration" />
    </div>

    <div class="container">
      <h2>Create an Account</h2>
      <form action="#" method="POST" onsubmit="return validatePasswords()">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="login-link">
          Already have an account? <a href="./project-login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validatePasswords() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
