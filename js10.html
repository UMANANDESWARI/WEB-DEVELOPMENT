<html>
    <head>
        <title>MOBILE-OPTIONS MENU</title>
        <style>
            .inner-menu{
                width: 200px;
                height: 300px;
                border: 2px solid black;
                background-color: beige;
                border-radius: 5px;
                padding: 10px;
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0px;
                left: 0px;
                cursor: pointer;
                transition: left 0.8s linear;
            }
            .inner-menu div{
                padding: 10px;
                font-size: 20px;
                border-bottom: 2px solid black;
                border-radius: 5px;
            }
            .inner-menu div:hover{
                background-color: rgba(128, 128, 128, 0.503);
                color: white;
            }
            span{
                font-size: 25px;
                text-align: end;
            }
        </style>
    </head>
    <body>
        <button onclick="openbar()">Open Menu</button>
        <div class="inner-menu">
            <span onclick="closebar()">&#x2716;</span>
            <div>Home</div>
            <div>About</div>
            <div>Contact</div>
            <div>Review</div>
            <div>Pricing</div>
        </div>
        <script>
            function openbar(){
                document.getElementsByClassName("inner-menu")[0].style="left:0px;"
            }
            function closebar(){
                document.getElementsByClassName("inner-menu")[0].style="left:-250px;"
            }
        </script>
    </body>
</html>
