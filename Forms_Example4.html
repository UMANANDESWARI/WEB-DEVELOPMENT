<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h3>Application Form</h3>
        <label>First Name: </label>
        <input type="text"/>
        <label>Last Name: </label>
        <input type="text"/> <br><br>
        <label>Date of Birth: </label>
        <input type="date"/>
        <label>Age: </label>
        <input type="number"/><br><br>
        <label>Gender: </label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Email Address: </label>
        <input type="email" placeholder="Enter email address"/> <br> <br>
        <label>Position Available: </label>
        <input type="radio" name="Available"/>
        <label>Junior Developer</label>
        <input type="radio" name="Available"/>
        <label>Mid-Level Developer</label>
        <input type="radio" name="Available"/>
        <label>Senior Developer</label> <br> <br>
        <label>Programming Language: </label>
        <input type="checkbox"/>
        <label>Java</label>
        <input type="checkbox"/>
        <label>JavaScript</label>
        <input type="checkbox"/>
        <label>Python</label>
        <input type="checkbox"/>
        <label>Html</label> <br> <br>
        <label>Password: </label>
        <input type="password"/>
        <label>Confirm Password: </label>
        <input type="password"/> <br> <br>
        <input type="submit" value="Submit"/>
        <input type="submit" value="Reset"/>
    </body>
</html>
