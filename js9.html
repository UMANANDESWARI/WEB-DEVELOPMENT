<html>
    <head>
        <title>DOM</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            div{
                border: 2px solid black;
                background-color: thistle;
                padding: 20px;
            }
            div button{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <button onclick="fun1()">LEFT</button>
            <button onclick="fun2()">TOP</button>
            <button onclick="fun3()">BOTTOM</button>
            <button onclick="fun4()">RIGHT</button>
        </div>
        <script>
            function fun1(){
                document.getElementsByTagName("div")[0].style = "transform: translateX(-10px);"
            }
            function fun2(){
                document.getElementsByTagName("div")[0].style = "transform: translateY(-10px);"
            }
            function fun3(){
                document.getElementsByTagName("div")[0].style = "transform: translateY(10px);"
            }
            function fun4(){
                document.getElementsByTagName("div")[0].style = "transform: translateX(10px);"
            }
        </script>
    </body>
</html>
