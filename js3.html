<html>
    <head>
        <title>STRING Functions</title>
    </head>
    <body>
        <script>
            var s = " UmA nAnDESwaRI "
            console.log(s.length);
            console.log(s.toUpperCase());
            console.log(s.toLowerCase());
            console.log(s.indexOf("A"));
            console.log(s.lastIndexOf("A"));
            console.log(s.replace("I","www"));
            console.log(s.replaceAll("A","ggggg"));
            console.log(s.trim(" "));
            console.log(s.split(","));
        </script>
    </body>
</html>
