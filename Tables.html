<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h3>Table without thead and tbody</h3>
        <table border="1">
            <tr>
                <td>S.no</td>
                <td>Name</td>
                <td>Age</td>
                <td>Marks</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Uma</td>
                <td>20</td>
                <td>70</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sai</td>
                <td>19</td>
                <td>70</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Hasee</td>
                <td>20</td>
                <td>70</td>
            </tr>
        </table>

        <h3>Table with thead and tbody</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Marks</th>
                </tr>
            </thead> 
        <tbody>
            <tr>
                <td>1</td>
                <td>Uma</td>
                <td>20</td>
                <td>70</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sai</td>
                <td>19</td>
                <td>70</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Hasee</td>
                <td>20</td>
                <td>70</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
